{% extends 'base.html' %}
{% block title %}Eliminar contacto{% endblock %}
{% block content %}
<div class="box">
  <h2>Eliminar contacto</h2>
  <p>¿Seguro que deseas eliminar a <b>{{ object.nombre }}</b>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn warn" type="submit">Sí, eliminar</button>
    <a class="btn ghost" href="{% url 'crud_contacto_list' %}">No, volver</a>
  </form>
</div>
{% endblock %}
