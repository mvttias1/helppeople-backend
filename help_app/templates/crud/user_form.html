{% extends 'base.html' %}
{% block title %}{{ object|default:'Nuevo' }} usuario{% endblock %}
{% block content %}
<div class="box">
  <h2>{{ object|default:'Nuevo' }} usuario</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p style="color:#607d8b">Si este formulario incluye el campo “password”, se guardará encriptada.</p>
    <div class="actions">
      <button class="btn" type="submit">Guardar</button>
      <a class="btn ghost" href="{% url 'crud_user_list' %}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
